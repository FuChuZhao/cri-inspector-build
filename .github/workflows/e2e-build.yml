name: E2E Build

on:
  workflow_dispatch:
    inputs:
      source_ref:
        description: "SOURCE_REPO ref/commit (branch/tag/SHA)"
        required: true
        default: "main"
      artifact_name:
        description: "Uploaded artifact base name"
        required: true
        default: "cri-inspector-artifacts"

permissions:
  contents: read
  actions: write

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    env:
      TZ: UTC
    steps:
      - name: Checkout build repo (workflow only)
        uses: actions/checkout@v4

      - name: Set up SSH agent (read-only deploy key)
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SOURCE_REPO_SSH_KEY }}

      - name: Trust github.com host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
        shell: bash

      - name: Clone private source repo
        run: |
          git clone git@github.com:FuChuZhao/cri-inspector-source.git source
          cd source
          git checkout "${{ inputs.source_ref }}"
        shell: bash

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            source/package-lock.json
            source/tool/ci/e2e/package-lock.json

      - name: Install xvfb (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Build + E2E (Linux)
        if: runner.os == 'Linux'
        run: |
          cd source
          xvfb-run --auto-servernum -- bash tool/ci/build.sh
        shell: bash

      - name: Build + E2E (Windows)
        if: runner.os == 'Windows'
        run: |
          cd source
          bash tool/ci/build.sh
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}-${{ matrix.os }}
          path: source/out/ci-artifacts
          retention-days: 1
